<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
          <div class="slider">
              <input class="slider__input input1" type="radio" name="slider" id="input1" checked/>
              <label class="slider__label label1" for="input1"></label>  
              <input class="slider__input input2" type="radio" name="slider" id="input2"/>
              <label class="slider__label label2" for="input2"></label>  
              <input class="slider__input input3" type="radio" name="slider" id="input3"/>
              <label class="slider__label label3" for="input3"></label>
              <input class="slider__input input4" type="radio" name="slider" id="input4"/>
              <label class="slider__label label4" for="input4"></label>                        
            <div class="slider__carousel carousel">
              <img class="carousel__img" src="img/1.jpg" alt="slide-1" />
              <img class="carousel__img" src="img/2.jpg" alt="slide-2" />
              <img class="carousel__img" src="img/3.jpg" alt="slidr-3" />
              <img class="carousel__img" src="img/4.jpg" alt="slide-4" />             
            </div>        
            <div class="slider__additional additional">
              <p class="additional__text">Нельзя просто так взять и...</p>
              <p class="additional__text">Ты приходишь и просишь...</p>
              <p class="additional__text">Бокал за тех…</p>
              <p class="additional__text">Когда узнал что…</p>             
            </div>        
          </div>
        </div>    
      </div>    
</body>
</html>
